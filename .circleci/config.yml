version: 2

jobs:
  lint:
    working_directory: ~/project
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run:
          #Add command name and bash commands to execute
          name: Lint
          command: npm run lint
  test:
    working_directory: ~/project
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run:
          #Add command name and bash commands to execute
          name: Run
          command: npm run test

workflows:
  version: 2
  lint_and_test:
    jobs:
      - build
      - test
